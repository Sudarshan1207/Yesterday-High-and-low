<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nifty 50 High/Low Table</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    table { border-collapse: collapse; width: 100%; max-width: 900px; margin: auto; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
    th { background: #f8f8f8; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Nifty 50 Stocks: Day's Low & High</h1>
  <table id="stocks-table">
    <thead>
      <tr>
        <th>Stock Name</th>
        <th>Low</th>
        <th>High</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>
  <script>
    fetch('/api/nifty50')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#stocks-table tbody');
        tbody.innerHTML = '';
        data.forEach(stock => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${stock.name}</td>
            <td>${stock.low !== null ? stock.low : '-'}</td>
            <td>${stock.high !== null ? stock.high : '-'}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(() => {
        const tbody = document.querySelector('#stocks-table tbody');
        tbody.innerHTML = '<tr><td colspan="3">Failed to load data</td></tr>';
      });
  </script>
</body>
</html>
